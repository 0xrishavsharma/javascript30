<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
    </ul>
</form>

<body>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const citiesArray = [];
        fetch(endpoint)
            .then((blob) => blob.json())
            .then(res => citiesArray.push(...res));
        console.log("Cities Array:", citiesArray)

        function filteredArray(wordEntered, cities) {
            return citiesArray.filter((city) => {
                const regex = new RegExp(wordEntered, 'gi');
                return city.city.match(regex) || city.state.match(regex)
            })
        }

        function inputHandler(e) {
            console.log("Input value changed")
            return this.value
        }

        const inputValue = document.querySelector("input");
        inputValue.addEventListener("change", inputHandler)
    </script>
</body>

</html>
