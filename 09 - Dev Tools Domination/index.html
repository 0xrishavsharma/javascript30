<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
    <div>This is a simple div</div>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("1. Hey, this is a regular console log statement")

        // Interpolated
        console.log("2. Hey, this is a %s console log statement", "interpolated")
        // Styled
        console.log("3. %c I am some great text ", "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue")
        // warning!
        console.warn("4. Wooh, this is a warning!")

        // Error :|
        console.error("5. This is an example of an error!")

        // Info
        console.info("6. This is an info console log")

        // Testing
        const p = document.querySelector("p");
        console.assert(p.classList.contains("Woooh"), "Doesn't contain Woooh")

        // clearing
        console.clear()

        // Viewing DOM Elements
        const div = document.querySelector("div");
        console.log(div)
        console.dir(div)
        console.log(p)
        console.dir(p)

        console.clear()

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`)
            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} is ${dog.age} years old`)
            console.log(`${dog.name} is ${dog.age * 7} dog years old`)
            console.groupEnd(`${dog.name}`)
        })

        // counting
        console.count("Rishav Sharma")
        console.count("Rishav Sharma")
        console.count("Rishav Sharma")


        // timing
        console.time("fetching data")
        fetch("https://api.github.com/users/0xrishavsharma")
            .then(data => data.json())
            .then(data => {
                console.timeEnd("fetching data")
                console.log(data)
            })

        // table
        // Create a sample array of objects
        const c = [
            { name: "Rishav", age: 20, cool: true },
            { name: "Sharma", age: 20, cool: true },
            { name: "Rishav Sharma", age: 20, cool: true },
        ]
        console.table(c)

    </script>
</body>

</html>
